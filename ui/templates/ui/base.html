<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Efeso Dental{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg-main:#0f0f0f; --bg-card:#1a1a1a; --text-main:#f5f5f5; --text-muted:#b5b5b5;
      --gold:#d4af37; --border:#2a2a2a;
    }
    @media (prefers-color-scheme: light){
      :root{--bg-main:#f7f7f7;--bg-card:#fff;--text-main:#111;--text-muted:#555;--gold:#b8962e;--border:#ddd;}
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg-main);color:var(--text-main);}
    header{height:56px;background:var(--bg-card);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 16px;}
    .logo{font-weight:800;letter-spacing:.5px;color:var(--gold);}
    .actions{font-size:14px;color:var(--text-muted);}
    main{padding:24px;max-width:1200px;margin:0 auto;}
    .card{background:var(--bg-card);border:1px solid var(--border);border-radius:10px;padding:20px;}
    @media (max-width:768px){main{padding:16px;}}
  </style>
</head>
<body>
  <header>
    <div class="logo">Efeso Dental</div>
    <div class="actions">Sistema</div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
