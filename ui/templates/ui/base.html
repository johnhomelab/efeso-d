<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Efeso Dental{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg: #0b0b0c;
      --panel: #121214;
      --panel-2: #17171a;
      --text: #f5f5f5;
      --muted: #b5b5b5;
      --gold: #d4af37;
      --border: #242428;
      --shadow: 0 10px 30px rgba(0,0,0,.35);

      --sidebar-w: 260px;
      --topbar-h: 56px;
      --radius: 12px;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f6f7;
        --panel: #ffffff;
        --panel-2: #fbfbfc;
        --text: #141417;
        --muted: #54545b;
        --gold: #b8962e;
        --border: #e6e6ea;
        --shadow: 0 10px 30px rgba(0,0,0,.08);
      }
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a{ color: inherit; text-decoration: none; }
    .muted{ color: var(--muted); }

    /* Layout */
    .app{
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar{
      position: sticky;
      top: 0;
      height: 100vh;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 10px 14px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 12px;
    }
    .brand-badge{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(212,175,55,.25), rgba(212,175,55,.08));
      border: 1px solid rgba(212,175,55,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--gold);
      font-weight: 800;
    }
    .brand-title{
      line-height: 1.1;
    }
    .brand-title strong{
      color: var(--gold);
      letter-spacing: .3px;
    }
    .nav{
      display:flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 12px;
    }
    .nav a{
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      display:flex;
      align-items:center;
      justify-content: space-between;
      background: transparent;
    }
    .nav a:hover{
      background: var(--panel-2);
      border-color: var(--border);
    }
    .nav .pill{
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 2px 8px;
    }

    /* Content */
    .content{
      min-width: 0;
    }
    .topbar{
      height: var(--topbar-h);
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 0 18px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topbar-left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }
    .page-title{
      font-weight: 650;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .topbar-right{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    .container{
      max-width: 1200px;
      margin: 0 auto;
      padding: 22px;
    }
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }

    /* Mobile */
    @media (max-width: 900px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{
        position: relative;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .container{ padding: 16px; }
    }

    /* Tema manual via data-theme */
  html[data-theme="light"]{
    --bg: #f6f6f7;
    --panel: #ffffff;
    --panel-2: #fbfbfc;
    --text: #141417;
    --muted: #54545b;
    --gold: #b8962e;
    --border: #e6e6ea;
    --shadow: 0 10px 30px rgba(0,0,0,.08);
  }

  html[data-theme="dark"]{
    --bg: #0b0b0c;
    --panel: #121214;
    --panel-2: #17171a;
    --text: #f5f5f5;
    --muted: #b5b5b5;
    --gold: #d4af37;
    --border: #242428;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
  }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-badge">E</div>
        <div class="brand-title">
          <div><strong>Efeso Dental</strong></div>
          <div class="muted" style="font-size:12px;">Gest√£o odontol√≥gica</div>
        </div>
      </div>

      <nav class="nav">
        <a href="{% url 'ui:home' %}">
          <span>Dashboard</span>
          <span class="pill">v0</span>
        </a>
        <a href="#">
          <span>Pacientes</span>
          <span class="pill">em breve</span>
        </a>
        <a href="#">
          <span>Agenda</span>
          <span class="pill">em breve</span>
        </a>
        <a href="#">
          <span>Financeiro</span>
          <span class="pill">em breve</span>
        </a>
      </nav>
    </aside>

    <section class="content">
      <header class="topbar">
        <div class="topbar-left">
          <div class="page-title">{% block page_title %}Dashboard{% endblock %}</div>
        </div>
        <div class="topbar-right">
          <button id="themeToggle"
  style="border:1px solid var(--border); background:var(--panel-2);
         color:var(--text); border-radius:10px; padding:6px 10px; cursor:pointer;">
  üåô
</button>
          <span class="muted">Cl√≠nica</span>
          <span style="color: var(--gold); font-weight: 650;">IPRO</span>
        </div>
      </header>

      <main class="container">
        {% block content %}{% endblock %}
      </main>
    </section>
  </div>
  <script>
(function(){
  const storageKey = "efeso-theme";
  const html = document.documentElement;
  const btn = document.getElementById("themeToggle");

  function applyTheme(theme){
    if(theme){
      html.setAttribute("data-theme", theme);
      localStorage.setItem(storageKey, theme);
      btn.textContent = theme === "dark" ? "üåô" : "‚òÄÔ∏è";
    }
  }

  // Inicializa√ß√£o
  const saved = localStorage.getItem(storageKey);
  if(saved){
    applyTheme(saved);
  } else {
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    applyTheme(prefersDark ? "dark" : "light");
  }

  // Toggle
  btn.addEventListener("click", function(){
    const current = html.getAttribute("data-theme");
    applyTheme(current === "dark" ? "light" : "dark");
  });
})();
</script>
</body>
</html>
