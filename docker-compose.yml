version: "3.8"

services:
  web:
    image: 192.168.0.221:5000/efeso-web:dev
    env_file:
      - .env
    volumes:
      - /opt/efeso-d:/app   # ajuste para o caminho real no servidor (Swarm: volume bind precisa existir no node)
    networks:
      - app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  app:
    external: true
